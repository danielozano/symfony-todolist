# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    # Establecer el provider que nos proporcionará los usuarios. En este caso es nuestra entidad
    # la cual los traerá de BBDD. Indicamos que se logearan mediante email
    providers:
        user_db_provider:
            entity:
                class: AcmeTaskBundle:User
                property: email
    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        # Creamos nuestro firewall que protegerá la aplicación, le indicaremos el provider y las rutas
        # de login, login_check y logout
        main:
            anonymous: ~
            pattern: ^/
            provider: user_db_provider
            form_login:
                login_path: /login
                check_path: /login_check
            logout:
                path: logout
                target: /
    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: [ROLE_USER, ROLE_ADMIN]}
    # Configurar codificadores para encriptar la contraseña de usuario para nuestra entidad
    encoders:
        Acme\TaskBundle\Entity\User:
            algorithm: bcrypt
